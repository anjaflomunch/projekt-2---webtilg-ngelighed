<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/f72245a13d.js" crossorigin="anonymous"></script>
</head>

<body class="kontakt-side">

  <!-- Header -->
   <header>
    <a href="index.html" aria-label="Gå til forsiden">
      <img class="logo" src="img/GMAB - logo.png" alt="Give Me a Break logo">
    </a>

    <nav>
      <ul>
        <li><a href="pauser.html">Guidede pauser</a></li>
        <li><a href="kontakt.html" class="active" aria-current="page">Kontakt</a></li>
      </ul>
    </nav>
  </header>

<main>
  <section class="kontakt-hero">
    <p>Har du noget på hjertet?</p>
    <h1>Du er altid velkommen<br>
        til at kontakte os</h1>
  </section>

  <section class="kontaktform">
    <form>
      <label for="navn">Navn</label>
      <input id="navn" type="text" required>

      <label for="email">E-mail</label>
      <input id="email" type="email" required>

      <label for="emne">Emne</label>
        <select id="emne" required>
          <option value="" selected disabled>Vælg emne</option>
            <option value="spm">Spørgsmål</option>
            <option value="risros">Ris/ros</option>
            <option value="andet">Andet</option>
        </select>
        
      <label for="besked">Besked</label>
      <textarea id="besked" cols="30" rows="6" required></textarea>

      <input type="submit" value="Send besked">
    </form>
  </section>
</main>


  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <a href="index.html" aria-label="Gå til forsiden">
        <img class="logo" src="img/GMAB - logo.png" alt="Give Me a Break logo">
      </a>
      <nav class="footer-nav">
        <ul>
          <li><a href="guidede-pauser.html">Guidede pauser</a></li>
          <li><a href="kontakt.html" class="active">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </footer>

</body>
</html>
